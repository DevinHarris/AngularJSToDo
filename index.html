<!DOCTYPE html>
<html lang="en" ng-app="todo" ng-controller="MainCtrl as main">
<head>
	<meta charset="UTF-8">
	<title>{{name}}'s Todo List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<div id="info">
				<input id="name" type="text" ng-model="name">
				<h3 id="name_text">{{name + "'s"}} {{main.title}}</h3>
				<p>Things to do: {{main.tasks.length}}</p>
			</div>
			
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="task in main.tasks">
					<span class="glyphicon glyphicon-ok" ng-if="task.done"></span>
					{{task.name}}
					<p>Description: {{task.disc}}</p>
					<input type="checkbox" ng-click="main.removeItem()" ng-model="task.done">
				</li>
			</ul>
			

			<form ng-submit="main.addTask()">
				<div id="task">
					<label>Add Task</label>
					<input type="text" ng-model="main.taskName" class="form-control" required>
					
				</div>
				<div id="disc">
					<label>Add discription</label>
					<textarea ng-model="main.taskDisc" class="form-control"></textarea>
				</div>

				<button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign">Add Task</span></button>

			</form>
			<button ng-click="main.removeLast()" class="btn btn-danger pull-left"><span class="glyphicon glyphicon-remove">Remove Last</span></button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers/main.ctrl.js"></script>		
</body>
</html>
